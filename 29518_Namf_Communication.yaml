openapi: 3.0.0
info:
  version: 1.R15.0.0
  title: AMF Communicaiton Service
  description: AMF Communication Service
security:
  - oAuth2Clientcredentials: []
externalDocs:
  description: Documentation
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.518/29518-120.zip'
servers:
  - url: https://{apiRoot}/namf-comm/v1
    variables:
      apiRoot:
        default: locahhost:8080
paths:
  /ue-contexts/{ueContextId}:
    put:
      summary: Namf_Communication CreateUEContext service Operation
      tags:
        - Create UE Contxt
      operationId: CreateUEContext
      parameters:
        - name: ueContextId
          in: path
          description: UE Context Identifier
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UeContextCreateData'
          multipart/related:  # message with binary body part(s)
            schema:
              type: object
              properties: # Request parts
                jsonData:
                  $ref: '#/components/schemas/UeContextCreateData'
                binaryDataN1Message:
                  type: string
                  format: binary
                binaryDataN2Information:
                  type: string
                  format: binary
            encoding:
              jsonData:
                contentType:  application/json
              binaryDataN1Message:
                contentType:  application/vnd.3gpp.5gnas
                headers:
                  Content-Id:
                    schema:
                      type: string  
              binaryDataN2Information:
                contentType:  application/vnd.3gpp.ngap
                headers:
                  Content-Id:
                    schema:
                      type: string  
        required: true
      responses:
        '201':
          description: UE context successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UeContextCreatedData'
            multipart/related:  # message with binary body part(s)
              schema:
                type: object
                properties: # Request parts
                  jsonData:
                    $ref: '#/components/schemas/UeContextCreatedData'
                  binaryDataN1Message:
                    type: string
                    format: binary
                  binaryDataN2Information:
                    type: string
                    format: binary
              encoding:
                jsonData:
                  contentType:  application/json
                binaryDataN1Message:
                  contentType:  application/vnd.3gpp.5gnas
                  headers:
                    Content-Id:
                      schema:
                        type: string  
                binaryDataN2Information:
                  contentType:  application/vnd.3gpp.ngap
                  headers:
                    Content-Id:
                      schema:
                        type: string  
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UeContextCreateError'
        default:
          description: Unexpected error
  /ue-contexts/{ueContextId}/release:
    post:
      summary: Namf_Communication ReleaseUEContext service Operation
      tags:
        - Release UE Contxt
      operationId: ReleaseUEContext
      parameters:
        - name: ueContextId
          in: path
          description: UE Context Identifier
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UEContextRelease'
        required: true
      responses:
        '204':
          description: UE Context successfully released
        '400':
          $ref: 'TS29571_CommonData.yaml#/components/responses/400'
        '403':
          $ref: 'TS29571_CommonData.yaml#/components/responses/403'
        '404':
          $ref: 'TS29571_CommonData.yaml#/components/responses/404'
        '500':
          $ref: 'TS29571_CommonData.yaml#/components/responses/500'
        '503':
          $ref: 'TS29571_CommonData.yaml#/components/responses/503'
        default:
          description: Unexpected error
  /ue-contexts/{ueContextId}/assignEbi:
    post:
      summary: Namf_Communication EBI Assignment service Operation
      tags:
        - EBI Assignment
      operationId: EBIAssignment
      parameters:
        - name: ueContextId
          in: path
          description: UE Context Identifier
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignEbi'
        required: true
      responses:
        '200':
          description: EBI Assignment successfully performed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignedEbi'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignEbiError'
        default:
          description: Unexpected error
  /ue-contexts/{ueContextId}/transfer:
    post:
      summary: Namf_Communication UEContextTransfer service Operation
      tags:
        - UE Context Transfer
      operationId: UEContextTransfer
      parameters:
        - name: ueContextId
          in: path
          description: UE Context Identifier
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UeContextTransferReqData'
          multipart/related:  # message with binary body part(s)
            schema:
              type: object
              properties: # Request parts
                jsonData:
                  $ref: '#/components/schemas/UeContextTransferReqData'
                binaryDataN1Message:
                  type: string
                  format: binary
            encoding:
              jsonData:
                contentType:  application/json
              binaryDataN1Message:
                contentType:  application/vnd.3gpp.5gnas
                headers:
                  Content-Id:
                    schema:
                      type: string  
        required: true
      responses:
        '200':
          description: UE context transfer successfully initiated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UeContextTransferRspData'
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
        default:
          description: Unexpected error
      callbacks:
        onRegistrationCompleteNotify:
          {$response.body#/regCompleteNotifyUri}:
            post:
              summary: Namf_Communication RegistratioComplateNotify service Operation
              tags:
                - Registration Complete Notify
              operationId: RegistrationCompleteNotify
              requestBody:
                description: Registration Complete Notification
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/UERegCompleteNotifData'
              responses:
                '204':
                  description: Expected response to a successful callback processing
  /ue-contexts/{ueContextId}/n1-n2-messages:
    post:
      summary: Namf_Communication N1N2 Message Transfer (UE Specific) service Operation
      tags:
        - N1N2 Message Transfer
      operationId: N1N2MessageTransfer
      parameters:
        - name: ueContextId
          in: path
          description: UE Context Identifier
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/N1N2MessageData'
          multipart/related:  # message with binary body part(s)
            schema:
              type: object
              properties: # Request parts
                jsonData:
                  $ref: '#/components/schemas/N1N2MessageData'
                binaryDataN1Message:
                  type: string
                  format: binary
                binaryDataN2Information:
                  type: string
                  format: binary
            encoding:
              jsonData:
                contentType:  application/json
              binaryDataN1Message:
                contentType:  application/vnd.3gpp.5gnas
                headers:
                  Content-Id:
                    schema:
                      type: string  
              binaryDataN2Information:
                contentType:  application/vnd.3gpp.ngap
                headers:
                  Content-Id:
                    schema:
                      type: string  
        required: true
      responses:
        '202':
          description: N1N2 Message Transfer accepted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/N1N2MessageTransferRspData'
        '200':
          description: N1N2 Message Transfer successfully initiated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/N1N2MessageTransferRspData'
        '307':
          description: Temporary Redirect
          content:
            application/problem+json:
              schema:
                $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
        '409':
          description: Conflicts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/N1N2MessageTransferError'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/N1N2MessageTransferError'
        default:
          description: Unexpected error
      callbacks:
        onN1N2TransferFailure:
          {$request.body#/n1n2FailureTxfNotifURI}:
            post:
              summary: Namf_Communication N1N2MessageTransfer Failure Notification service Operation
              tags:
                - N1N2MessageTransfer Failure Notification
              operationId: N1N2MessageTransferFailureNotification
              requestBody:
                description: N1N2MessageTransfer Failure Notification
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/N1N2MsgTxfrFailureNotification'
              responses:
                '204':
                  description: Expected response to a successful callback processing
  /ue-contexts/{ueContextId}/n1-n2-messages/subscriptions:
    post:
      summary: Namf_Communication N1N2 Message Subscribe (UE Specific) service Operation
      tags:
        - N1N2 Message Subscribe
      operationId: N1N2MessageSubscribe
      parameters:
        - name: ueContextId
          in: path
          description: UE Context Identifier
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UeN1N2InfoSubscriptionCreateData'
        required: true
      responses:
        '201':
          description: N1N2 Message Subscription successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UeN1N2InfoSubscriptionCreatedData'
        default:
          description: Unexpected error
      callbacks:
        onN1N2MessageNotify:
          '{$request.body#/n1NotifyCallbackUri}':
            post:
              summary: Namf_Communication N1 Message Notify service Operation
              tags:
                - N1 Message Notify
              operationId: N1MessageNotify
              requestBody:
                description: N1 Message Notification
                content:
                  multipart/related:  # message with binary body part(s)
                    schema:
                      type: object
                      properties: # Request parts
                        jsonData:
                          $ref: '#/components/schemas/N1MessageNotification'
                        binaryDataN1Message:
                          type: string
                          format: binary
                    encoding:
                      jsonData:
                        contentType:  application/json
                      binaryDataN1Message:
                        contentType:  application/vnd.3gpp.5gnas
                        headers:
                          Content-Id:
                            schema:
                              type: string  
              responses:
                '204':
                  description: Expected response to a successful callback processing
                '403':
                  description: Forbidden
                  content:
                    application/problem+json:
                      schema:
                        $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
          '{$request.body#/n2NotifyCallbackUri}':
            post:
              summary: Namf_Communication N2 Info Notify (UE Specific) service Operation
              tags:
                - N2 Info Notify
              operationId: N2InfoNotify
              requestBody:
                description: UE Specific N2 Informaiton Notification
                content:
                  multipart/related:  # message with binary body part(s)
                    schema:
                      type: object
                      properties: # Request parts
                        jsonData:
                          $ref: '#/components/schemas/N2InformationNotification'
                        binaryDataN1Message:
                          type: string
                          format: binary
                        binaryDataN2Information:
                          type: string
                          format: binary
                    encoding:
                      jsonData:
                        contentType:  application/json
                      binaryDataN1Message:
                        contentType:  application/vnd.3gpp.5gnas
                        headers:
                          Content-Id:
                            schema:
                              type: string  
                      binaryDataN2Information:
                        contentType:  application/vnd.3gpp.ngap
                        headers:
                          Content-Id:
                            schema:
                              type: string  
              responses:
                '204':
                  description: Expected response to a successful callback processing
  /ue-contexts/{ueContextId}/n1-n2-messages/subscriptions/{subscriptionId}:
    delete:
      summary: Namf_Communication N1N2 Message UnSubscribe (UE Specific) service Operation
      tags:
        - N1N2 Message UnSubscribe
      operationId: N1N2MessageUnSubscribe
      parameters:
        - name: ueContextId
          in: path
          description: UE Context Identifier
          required: true
          schema:
            type: string
        - name: subscriptionId
          in: path
          description: Subscription Identifier
          required: true
          schema:
            type: string
      responses:
        '204':
          description: N1N2 Message Subscription successfully removed.
  /non-ue-n2-messages/transfer:
    post:
      summary: Namf_Communication Non UE N2 Message Transfer service Operation
      tags:
        - Non UE N2 Message Transfer
      operationId: NonUeN2MessageTransfer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/N2InformationTransferReqData'
          multipart/related:  # message with binary body part(s)
            schema:
              type: object
              properties: # Request parts
                jsonData:
                  $ref: '#/components/schemas/N2InformationTransferReqData'
                binaryDataN2Information:
                  type: string
                  format: binary
            encoding:
              jsonData:
                contentType:  application/json
              binaryDataN2Information:
                contentType:  application/vnd.3gpp.ngap
                headers:
                  Content-Id:
                    schema:
                      type: string   
        required: true
      responses:
        '200':
          description: Non UE N2 Message Transfer successfully initiated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/N2InformationTransferRspData'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/N2InformationTransferError'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/N2InformationTransferError'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/N2InformationTransferError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/N2InformationTransferError'
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/N2InformationTransferError'
        default:
          description: Unexpected error
  /non-ue-n2-messages/subscriptions:
    post:
      summary: Namf_Communication Non UE N2 Info Subscribe service Operation
      tags:
        - Non UE N2 Info Subscribe
      operationId: NonUeN2InfoSubscribe
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NonUeN2InfoSubscriptionCreateData'
        required: true
      responses:
        '201':
          description: Non UE N2 Info Subscription successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NonUeN2InfoSubscriptionCreatedData'
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
        default:
          description: Unexpected error
      callbacks:
        onN2InfoNotify:
          {$request.body#/n2NotifyCallbackUri}:
            post:
              summary: Namf_Communication Non UE N2 Info Notify service Operation
              tags:
                - Non UE N2 Info Notify
              operationId: NonUeN2InfoNotify
              requestBody:
                description: Non UE N2 Informaiton Notification
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/N2InformationNotification'
                  multipart/related:  # message with binary body part(s)
                    schema:
                      type: object
                      properties: # Request parts
                        jsonData:
                          $ref: '#/components/schemas/N2InformationNotification'
                        binaryDataN2Information:
                          type: string
                          format: binary
                    encoding:
                      jsonData:
                        contentType:  application/json
                      binaryDataN2Information:
                        contentType:  application/vnd.3gpp.ngap
                        headers:
                          Content-Id:
                            schema:
                              type: string   
              responses:
                '204':
                  description: Expected response to a successful callback processing
  /non-ue-n2-messages/subscriptions/{n2NotifySubscriptionId}:
    delete:
      summary: Namf_Communication Non UE N2 Info UnSubscribe service Operation
      tags:
        - Non UE N2 Info UnSubscribe
      operationId: NonUeN2InfoUnSubscribe
      parameters:
        - name: n2NotifySubscriptionId
          in: path
          description: N2 info Subscription Identifier
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Non UE N2 INfo Subscription successfully removed.
  /subscriptions:
    post:
      summary: Namf_Communication AMF Status Change Subscribe service Operation
      tags:
        - AMF Status Change Subscribe
      operationId: AMFStatusChangeSubscribe
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionData'
        required: true
      responses:
        '201':
          description: N1N2 Message Subscription successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionData'
        '400':
          $ref: 'TS29571_CommonData.yaml#/components/responses/400'
        '403':
          $ref: 'TS29571_CommonData.yaml#/components/responses/403'
        '500':
          $ref: 'TS29571_CommonData.yaml#/components/responses/500'
        '503':
          $ref: 'TS29571_CommonData.yaml#/components/responses/503'
        default:
          description: Unexpected error
      callbacks:
        onAmfStatusChange:
          {$request.body#/amfStatusUri}:
            post:
              summary: Amf Status Change Notify service Operation
              tags:
                - Amf Status Change Notify
              operationId: AmfStatusChangeNotify
              requestBody:
                description: Amf Status Change Notification
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/AmfStatusChangeNotification'
              responses:
                '204':
                  description: Expected response to a successful callback processing
                '404':
                  $ref: 'TS29571_CommonData.yaml#/components/responses/404'
  /subscriptions/{subscriptionId}:
    delete:
      summary: Namf_Communication AMF Status Change UnSubscribe service Operation
      tags:
        - AMF Status Change UnSubscribe
      operationId: AMFStatusChangeUnSubscribe
      parameters:
        - name: subscriptionId
          in: path
          description: AMF Status Change Subscription Identifier
          required: true
          schema:
            type: string
      responses:
        '204':
          description: N1N2 Message Subscription successfully removed.
        '404':
          $ref: 'TS29571_CommonData.yaml#/components/responses/404'
    put:
      summary: Namf_Communication AMF Status Change Subscribe Modify service Operation
      tags:
        - AMF Status Change Subscribe Modify
      operationId: AMFStatusChangeSubscribeModfy
      parameters:
        - name: subscriptionId
          in: path
          description: AMF Status Change Subscription Identifier
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionData'
        required: true
      responses:
        '202':
          description: N1N2 Message Subscription successfully updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionData'
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
        default:
          description: Unexpected error
      callbacks:
        OnAmfStatusChange:
          {$request.body#/amfStatusUri}:
            post:
              summary: Amf Status Change Notify service Operation
              tags:
                - Amf Status Change Notify
              operationId: AmfStatusChangeNOtify
              requestBody:
                description: Amf Status Change Notification
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/AmfStatusChangeNotification'
              responses:
                '204':
                  description: Expected response to a successful callback processing
                '403':
                  description: Forbidden
                  content:
                    application/problem+json:
                      schema:
                        $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows: 
        clientCredentials: 
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes: {}
  schemas:
    SubscriptionData:
      type: object
      properties:
        amfStatusUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        guamis:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Guami'
      required:
        - amfStatusUri
    AmfStatusChangeNotification:
      type: object
      properties:
        amfStatusInfo:
          $ref: '#/components/schemas/AmfStatusInfo'
      required:
        - amfStatusInfo
    AmfStatusInfo:
      type: object
      properties:
        guamis:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Guami'
        statusChange:
          $ref: '#/components/schemas/StatusChange'
# TODO: To be fixed. Suggest NfInstanceId
#        targetamfName:
#          $ref: '#/components/schemas/AmfName'
      required:
        - guamis
        - statusChange
    AssignEbi:
      type: object
      properties:
        pduSessionId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/PduSessionId'
        arps:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/Arp'
          minItems: 1
        releasedEbiList:
          type: array
          items:
            $ref: '#/components/schemas/EpsBearerId'
          minItems: 0
      required:
        - pduSessionId
    AssignedEbi:
      type: object
      properties:
        pduSessionId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/PduSessionId'
        assignedEbis:
          type: array
          items:
            $ref: 'TS29502_Nsmf_PDUSession.yaml#/components/schemas/EbiArpMapping'
          minItems: 0
        failedArpList:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/Arp'
          minItems: 0
        releasedEbiList:
          type: array
          items:
            $ref: '#/components/schemas/EpsBearerId'
          minItems: 0
      required:
        - pduSessionId
        - assignedEbis
    AssignEbiFailed:
      type: object
      properties:
        pduSessionId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/PduSessionId'
        failedArpList:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/Arp'
          minItems: 0
      required:
        - pduSessionId
    UEContextRelease:
      type: object
      properties:
        supi:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Supi'
        unauthenticatedSupi:
          type: boolean
          default: false
        ngapCause:
          $ref: '#/components/schemas/NgApCause'
      required:
        - ngapCause
    N2InformationTransferReqData:
      type: object
      properties:
        tai:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Tai'
        ecgi:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ecgi'
        ncgi:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ncgi'
        globalRanNodeId:
          type: array
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
        n2Information:
          $ref: '#/components/schemas/N2InfoContainer'
        supportedFeatures:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - n2Information
    NonUeN2InfoSubscriptionCreateData:
      type: object
      properties:
        globalRanNodeId:
          type: array
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
        anType:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/AccessType'
        n2InformationClass:
          $ref: '#/components/schemas/N2InformationClass'
        n2NotifyCallbackUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        lmfId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/NfInstanceId'
        supportedFeatures:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - n2InformationClass
        - n2NotifyCallbackUri
    NonUeN2InfoSubscriptionCreatedData:
      type: object
      properties:
        n2NotifySubscriptionId:
          type: string
        supportedFeatures:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - n2NotifySubscriptionId
    UeN1N2InfoSubscriptionCreateData:
      type: object
      properties:
        n2InformationClass:
          $ref: '#/components/schemas/N2InformationClass'
        n2NotifyCallbackUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        n1MessageClass:
